<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/templateMain.xhtml">

    <ui:define name="main">
        <f:event listener="#{mainController.onStart()}" type="preRenderView"/>

        <h:form id="foursquare">
            <p:tabView id="tabView" style=".ui-tabs .ui-tabs-panel">
                <p:ajax event="tabChange" listener="#{mainController.onTabChange}" update="tabView"/>
                <p:tab title="Venues" id="venuetable">
                    <style type="text/css">
                        .ui-datatable-header {
                            height: 40px
                        }
                    </style>
                    <p:dataTable id="venues" var="venue" value="#{mainForm.venues}"
                                 rendered="#{mainForm.tabName.name eq 'Venues'}"
                                 rowKey="#{venue.name}" paginator="true" rows="#{mainForm.numRows}"
                                 selection="#{mainForm.selectedVenue}" selectionMode="single">
                        <p:ajax event="rowSelect" update="display" oncomplete="PF('venueDialogWidget').show();"/>
                        <f:facet name="header">
                            <h:outputText value="Venues"/>
                            <p:commandButton id="venueToggler" type="button" value="Columns"
                                             style="float:right; width: 120px"
                                             icon="pi pi-align-justify"/>
                            <p:columnToggler trigger="venueToggler" datasource="venues"/>
                        </f:facet>
                        <p:column headerText="Name" sortBy="name" filterBy="name" id="titlename">
                            #{venue.name}
                        </p:column>
                        <p:column headerText="Address" sortBy="address" sortable="true" filterBy="address"
                                  id="titleaddress">
                            #{venue.location.address}
                        </p:column>
                        <p:column headerText="City" sortBy="city" filterBy="city" id="titlecity">
                            #{venue.location.city}
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="History" disabled="#{!mainController.isAuthenticated()}">
                    <p:panelGrid>
                        <p:commandButton action="#{mainController.loadHistory()}" value="History"
                                         update="historyTable"/>
                    </p:panelGrid>
                    <p:dataTable id="historyTable" var="history" value="#{mainForm.venueHistories}"
                                 rendered="#{mainForm.tabName.name eq 'History'}"
                                 rowKey="#{venue.name}" paginator="true" rows="15">
                        <p:column headerText="Checkins" sortBy="Checkins" filterBy="name">
                            #{history.beenHere}
                        </p:column>
                        <p:column headerText="Name" sortBy="name" filterBy="name">
                            #{history.venue.name}
                        </p:column>
                        <p:column headerText="Address" sortBy="address" filterBy="address">
                            #{history.venue.location.address}
                        </p:column>
                        <p:column headerText="City" sortBy="city" filterBy="city">
                            #{history.venue.location.city}
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Checkins" disabled="#{!mainController.isAuthenticated()}">
                    <p:dataTable id="checkinTable" var="checkins" value="#{mainForm.checkins}"
                                 rendered="#{mainForm.tabName.name eq 'Checkins'}"
                                 selectionMode="single" selection="#{mainForm.selectedCheckin}"
                                 resizableColumns="true"
                                 rowKey="#{checkins.id}" paginator="true" rows="#{mainForm.numRows}">
                        <p:ajax event="rowSelect" update="checkingDlg" listener="#{mainController.retrieveComment()}"
                                oncomplete="PF('checkinDialogWidget').show();"/>
                        <f:facet name="header">
                            <h:outputText value="Checkins"/>
                            <p:commandButton id="checkinsToggler" type="button" value="Columns"
                                             style="float:right; width: 120px"
                                             icon="pi pi-align-justify"/>
                            <p:columnToggler trigger="checkinsToggler" datasource="checkinTable"/>
                        </f:facet>
                        <p:column sortable="true" sortBy="#{checkins.id}" filterBy="#{checkins.id}">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            #{checkins.id}
                        </p:column>
                        <p:column sortable="true" sortBy="#{checkins.createdAt}"
                                  filterBy="#{checkins.createdAt}">
                            <f:facet name="header">
                                <h:outputText value="Time"/>
                            </f:facet>
                            <h:outputText value="#{(checkins.createdAt + checkins.timeZoneOffset * 60) * 1000}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{checkins.venue.name}" filterBy="#{checkins.venue.name}">
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            #{checkins.venue.name}
                        </p:column>
                        <p:column headerText="Address" sortBy="#{checkins.venue.location.address}"
                                  filterBy="#{checkins.venue.location.address}">
                            <f:facet name="header">
                                <h:outputText value="Address"/>
                            </f:facet>
                            #{checkins.venue.location.address}
                        </p:column>
                        <p:column headerText="City" sortBy="#{checkins.venue.location.city}"
                                  filterBy="#{checkins.venue.location.city}">
                            <f:facet name="header">
                                <h:outputText value="City"/>
                            </f:facet>
                            #{checkins.venue.location.city}
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>

        <p:dialog header="Venue Details" widgetVar="venueDialogWidget" closable="false" id="venueDialog"
                  resizable="false" width="420" showEffect="explode" onHide="PF('venueDialogWidget').hide();"
                  hideEffect="explode" position="center center">
            <f:facet name="footer">
                <p:commandButton value="Close" oncomplete="PF('venueDialogWidget').hide();"/>
            </f:facet>
            <h:panelGrid id="display" columns="2" cellpadding="4" styleClass="ui-fluid">
                <h:outputText value="Name:"/>
                <h:outputText value="#{mainForm.selectedVenue.name}" id="name"/>

                <h:outputText value="Address:"/>
                <h:outputText value="#{mainForm.selectedVenue.location.address}" id="address"/>

                <h:outputText value="Zip:"/>
                <h:outputText value="#{mainForm.selectedVenue.location.postalCode}" id="postalCode"/>

                <h:outputText value="City:"/>
                <h:outputText value="#{mainForm.selectedVenue.location.city}" id="city"/>

                <h:outputText value="Id:"/>
                <h:outputText value="#{mainForm.selectedVenue.id}"/>

                <p:outputLabel for="rating" value="Rating"/>
                <h:outputText id="rating" value="#{mainForm.selectedVenue.rating}"/>

            </h:panelGrid>
        </p:dialog>
        <p:dialog id="checkingDlg" header="Checkin Details" widgetVar="checkinDialogWidget"
                  resizable="false" closable="false" width="420" showEffect="explode"
                  hideEffect="explode" onHide="PF('checkinDialogWidget').hide();">
            <f:facet name="footer">
                <p:commandButton value="Close" oncomplete="PF('checkinDialogWidget').hide();"/>
            </f:facet>
            <p:panelGrid id="checkinDlgPanel" columns="2" columnClasses="ui-g-4, ui-g-8" styleClass="ui-fluid"
                         layout="grid">

                <h:outputText value="ID:"/>
                <h:outputText value="#{mainForm.selectedCheckin.id}"/>

                <p:outputLabel for="addressid" value="Address:"/>
                <h:outputText id="addressid" value="#{mainForm.selectedCheckin.venue.location.address}"/>

                <p:outputLabel for="zipid" value="Zip:"/>
                <h:outputText id="zipid" value="#{mainForm.selectedCheckin.venue.location.postalCode}"/>

                <p:outputLabel for="cityid" value="City:"/>
                <h:outputText id="cityid" value="#{mainForm.selectedCheckin.venue.location.city}"/>

                <p:outputLabel for="comment" value="Comment:"/>
                <h:outputText id="comment" value="#{mainForm.selectedComment}"/>

                <p:outputLabel for="createdAt" value="Created at:"/>
                <h:outputText id="createdAt" value="#{(mainForm.selectedCheckin.createdAt + mainForm.selectedCheckin.timeZoneOffset * 60) * 1000}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                </h:outputText>

                <p:outputLabel value="Mayor:" for="mayor"/>
                <h:outputText id="mayor" value="#{mainForm.selectedCheckin.isMayor}"/>

                <p:outputLabel value="Shout:" for="shout"/>
                <h:outputText id="shout" value="#{mainForm.selectedCheckin.shout}"/>

            </p:panelGrid>
        </p:dialog>
        <p:panelGrid id="map" columnClasses="ui-g-12 ui-xl-6, ui-g-12 ui-xl-6" columns="2" layout="grid" styleClass="ui-fluid">
            <h:form id="mapForm">
                <p:fieldset legend="Map" toggleable="true">
                    <p:growl id="messages" showDetail="true" life="2000"/>
                    <p:gmap id="gmap" center="#{mapForm.coordinates}" zoom="15" type="HYBRID" widgetVar="mapWidget"
                            style="width:380px;height:300px" model="#{mapForm.model}">
                        <p:ajax event="stateChange" listener="#{mapController.onStateChange}" update="messages"/>
                        <p:ajax event="pointSelect" listener="#{mapController.onPointSelect}" oncomplete="updateRC();"
                                update="messages coordinatesform"/>
                    </p:gmap>
                </p:fieldset>
            </h:form>

            <p:fieldset legend="Categories" toggleable="true" collapsed="false">
                <h:form>
                    <p:tree id="tree" value="#{categoriesController.root}" var="node"
                            selectionMode="single" selection="#{categoriesController.selectedNode}">
                        <p:ajax event="select" listener="#{categoriesController.onNodeSelect}"
                                oncomplete="updateRC();"/>
                        <p:treeNode id="treeNode">
                            <h:outputText value="#{node}" id="lblNode"/>
                        </p:treeNode>
                    </p:tree>
                </h:form>
            </p:fieldset>
        </p:panelGrid>

        <p:ajaxStatus
                style="width:64px;height:64px;position:fixed;top:5px;left:5px">
            <f:facet name="start">
                <p:graphicImage library="img" name="ajax-loader.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <p:remoteCommand name="updateRC" actionListener="#{mainController.update()}" update="foursquare map"/>

    </ui:define>
</ui:composition>
