<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<f:view contentType="text/html" encoding="UTF-8">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <!--<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>-->
        <link rel="icon" href="#{resource['favicon.ico']}" />
        <link rel="shortcut icon" href="#{resource['img/favicon.ico']}"/>
        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min.css"/>

        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/sticky-footer-navbar.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGD--lZwMfq1NWVxtRSRH85Qu5vxUj-_M"
                type="text/javascript"></script>
    </h:head>

    <h:body>
        <div id="wrap">   <!-- to enable sticky footer  -->
            <h:form id="coordinatesform">
            <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
                <a class="navbar-brand" style="color:blueviolet" >Anlz4sqr</a>
                <div class="navbar" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <p:commandButton class="btn-success" actionListener="#{basicBean.switchView(0)}" value="View Venues" oncomplete="updateRC();" />
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <p:commandButton class="btn-danger" action="#{basicBean.connect()}" ajax="false" value="Authenticate" />
                        </li>
                    </ul>
                </div>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <p:outputLabel for="latitude" value="Latitude: " styleClass="nav-link"/>
                            <p:inputText id="latitude" value="#{mapBean.latitude}" valueChangeListener="#{basicBean.update()}">
                                <f:ajax event="change" listener="#{basicBean.update()}"/>
                            </p:inputText>
                        </li>
                        <li class="nav-item">
                            <p:outputLabel for="longitude" value="Longitude: " styleClass="nav-link"/>
                            <p:inputText id="longitude" value="#{mapBean.longitude}"/>
                        </li>

                        <li class="nav-item">
                            <p:outputLabel for="query" value="Query: " styleClass="nav-link"/>
                            <p:inputText id="query" value="#{form.query}"/>
                        </li>
                    </ul>

                </div>

            </nav>
            </h:form>
            <!-- Begin page content -->
            <div class="container">
                <div class="page-header">
                    <!-- Error messages-->
                    <h:messages globalOnly="true" errorClass="alert alert-error" warnClass="alert"
                                infoClass="alert alert-info"/>
                </div>
                <!-- CONTENT -->
                <ui:insert name="main"/>
            </div>

            <div id="footer">
            </div>
        </div>

        <!-- Bootstrap core JavaScript
       ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!--<h:outputScript library="webjars" name="jquery/2.1.4/jquery.min.js"/>-->
        <h:outputScript library="webjars" name="bootstrap/4.3.1/js/bootstrap.min.js"/>
        <!--
        <h:outputScript target="head">
            // Add the $() function
            $ = jQuery;
            $(document).ready(function () {
            jQuery.noConflict();
            });
        </h:outputScript>-->
        <!-- Placed at the end of the document so the pages load faster-->
        <!--<h:outputScript target="body" name="js/maps.js" />-->

    </h:body>
</f:view>
</html>
