<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<f:view contentType="text/html" encoding="UTF-8">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <!--<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>-->
        <link rel="icon" href="#{resource['favicon.ico']}" />
        <link rel="shortcut icon" href="#{resource['img/favicon.ico']}"/>
        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min.css"/>

        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGD--lZwMfq1NWVxtRSRH85Qu5vxUj-_M"
                type="text/javascript"></script>
    </h:head>

    <h:body>
        <h:form id="coordinatesform">
            <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
                <a class="navbar-brand" style="color:blueviolet">Anlz4sqr</a>
                <div class="navbar" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <p:commandButton class="btn-success" actionListener="#{mainController.reset()}"
                                             value="Reset" oncomplete="updateRC();"/>
                        </li>
                    </ul>
                </div>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <p:commandButton class="btn-danger" action="#{authorizationController.connect()}"
                                             ajax="false" value="Authenticate"/>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarVenuesDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Venues</a>
                            <div class="dropdown-menu" aria-labelledby="navbarVenuesDropdown">
                                <ul class="dropdown-item">
                                    <li class="dropdown-item">
                                        <p:outputLabel for="latitude" value="Latitude: " styleClass="dropdown-item"/>
                                        <p:inputText id="latitude" value="#{mapForm.latitude}"
                                                     valueChangeListener="#{mainController.venueQueryChanged()}">
                                            <f:ajax event="change" update="@this"/>
                                        </p:inputText>
                                    </li>
                                    <li class="dropdown-item">
                                        <p:outputLabel for="longitude" value="Longitude: " styleClass="dropdown-item"/>
                                        <p:inputText id="longitude" value="#{mapForm.longitude}"
                                                     valueChangeListener="#{mainController.venueQueryChanged()}">
                                            <f:ajax event="change" update="@this"/>
                                        </p:inputText>
                                    </li>
                                    <li class="dropdown-item">
                                        <p:outputLabel for="query" value="Query: " styleClass="dropdown-item"/>
                                        <p:inputText id="query" value="#{mainForm.query}"
                                                     valueChangeListener="#{mainController.venueQueryChanged()}">
                                            <f:ajax event="change" update="@this"/>
                                        </p:inputText>
                                    </li>
                                </ul>
                                <a class="dropdown-item" href="#"/>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#"/>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarCheckinsDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Checkins</a>
                            <div class="dropdown-menu" aria-labelledby="navbarCheckinsDropdown">
                                <p:panelGrid id="checkinsDropdown" columns="2"
                                             columnClasses="ui-g-12 ui-md-6, ui-g-12 ui-md-6" layout="grid">
                                    <p:outputLabel for="numLoaded" value="Checkins loaded:"/>
                                    <p:inputNumber id="numLoaded" value="#{mainForm.numCheckinsLoaded}"
                                                   decimalPlaces="0"
                                                   disabled="true"/>
                                    <p:outputLabel for="numToLoad" value="Load:"/>
                                    <p:inputNumber id="numToLoad" value="#{mainForm.numCheckins}" decimalPlaces="0"/>
                                    <p:panelGrid columns="2" columnClasses="ui-g-2, ui-g-10" layout="grid"
                                                 styleClass="ui-noborder">
                                        <p:selectBooleanCheckbox id="commentsCheckbox"
                                                                 value="#{mainForm.checkinsWithComments}"/>
                                        <p:outputLabel for="commentsCheckbox" value="  Commented Only"/>
                                    </p:panelGrid>
                                    <p:commandButton action="#{mainController.loadCheckins()}" value="Load Checkins"
                                                     update="checkinsDropdown"
                                                     disabled="#{!mainController.authenticated()}"
                                                     oncomplete="updateRC();"/>
                                </p:panelGrid>
                                <a class="dropdown-item" href="#"/>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#"/>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </h:form>

        <div class="ui-fluid" id="main">
            <ui:insert name="main"/>
        </div>

        <div id="footer"></div>

        <!-- Bootstrap core JavaScript
       ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!--<h:outputScript library="webjars" name="jquery/3.4.1/jquery.min.js"/>-->
        <h:outputScript library="webjars" name="bootstrap/4.3.1/js/bootstrap.min.js"/>
        <!--
        <h:outputScript target="head">
            // Add the $() function
            $ = jQuery;
            $(document).ready(function () {
            jQuery.noConflict();
            });
        </h:outputScript>-->
        <!-- Placed at the end of the document so the pages load faster-->
        <!--<h:outputScript target="body" name="js/maps.js" />-->

    </h:body>
</f:view>
</html>
